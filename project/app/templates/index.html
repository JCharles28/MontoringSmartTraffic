{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/design.css' %}" />
    <link
      rel="shortcut icon"
      href="{% static '/ressources/icon/icon-track.png' %}"
      type="image/x-icon"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript">
      window.onload = function () {
        let test_rue = JSON.parse("{{ test_rue|safe }}");
        let test_nb = JSON.parse("{{ test_nb|safe }}");
        let rue = JSON.parse("{{ rue|safe }}");
        let count = JSON.parse("{{ count|safe }}");

        alert(test_rue);
        alert(test_nb);

        let ctx1 = document.getElementById("canvas1").getContext("2d");
        new Chart(ctx1, {
          type: "line",
          data: {
            labels: test_rue,
            datasets: [
              {
                label: "Nombre de véhicules par rue",
                backgroundColor: "rgb(255, 99, 132)",
                borderColor: "#000",
                borderWidth: 1,
                data: test_nb,
              },
            ],
          },
          options: {
            responsive: true,
            title: {
              display: true,
              text: "Nombre de véhicules par rue",
            },
          },
        });

        let canvas2 = document.getElementById("canvas2");
        let ctx2 = canvas2.getContext("2d");
        new Chart(ctx2, {
          type: "doughnut",
          data: {
            labels: test_rue,
            datasets: [
              {
                label: "Véhicules",
                data: test_nb,
                backgroundColor: "rgba(255, 99, 132, 0.2)",
                borderColor: "rgba(255, 99, 132, 1)",
                borderWidth: 1,
              },
            ],
          },
        });
      };
    </script>
    <title>Smart Traffic - Home</title>
  </head>
  <body class="bg-light">
    {% if user.is_authenticated %}
    {% include 'app/header.html' %}
    {% else %}
    {% include 'compte/header_login.html' %}
    {% endif %}

    <div class="py-3 px-2 container-fluid">
      <div class="p-3 row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-2 mb-2">
        <div class="p-5 d-flex align-items-center justify-content-center">
          <div class="card">
            {% if user.is_authenticated %}
            <div class="card-body">
              <canvas id="canvas1" width="300" height="300"></canvas>
            </div>
            {% else %}
            <div class="card-body">
              <canvas id="" width="300" height="300"></canvas>
            </div>
            {% endif %}
            <!-- <div class="card-body">
              <canvas id="canvas1" width="300" height="300"></canvas>
            </div> -->
          </div>
        </div>
        <div class="p-5 d-flex align-items-center justify-content-center">
          <div class="card">
            <div class="card-body">
              <canvas id="canvas2" width="300" height="300"></canvas>
            </div>
          </div>
        </div>
        <div class="p-5 d-flex align-items-center justify-content-center">
          <div class="card">
            <div class="card-body">
              <canvas id="" width="300" height="300"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% include 'app/footer.html' %}


  </body>
</html>
